<!DOCTYPE html>
<html>
<head>
<title>Quiz do Amor e Proposta! ‚ù§Ô∏è</title>
<meta charset="UTF-8">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f7e6f8; /* Rosa claro */
    margin: 0;
    overflow: hidden; /* Importante para o bot√£o n√£o sair da tela inteira */
    color: #333;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 600px;
    width: 100%;
    transform: scale(0.9);
    opacity: 0;
    animation: fadeInScale 1s forwards ease-out;
  }
  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  h1 {
    color: #ff69b4;
    margin-bottom: 25px;
    font-size: 2.4em;
  }
  .question-text {
    font-size: 1.6em;
    margin-bottom: 30px;
    min-height: 50px;
    color: #555;
  }
  .options-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 25px;
  }
  .option-button {
    background-color: #ffe0f0;
    color: #ff69b4;
    padding: 15px 20px;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
  }
  .option-button:hover {
    background-color: #ff69b4;
    color: white;
    transform: translateY(-2px);
  }
  /* Estilo para bot√£o incorreto */
  .option-button.incorrect {
    background-color: #ffcccc; /* Vermelho claro */
    border-color: #e74c3c; /* Vermelho mais forte */
    animation: shakeButton 0.5s ease-in-out; /* Anima√ß√£o de balan√ßo */
  }
  @keyframes shakeButton {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
  }

  .feedback-message {
    color: #e74c3c; /* Vermelho para erro */
    font-weight: bold;
    margin-top: -15px;
    margin-bottom: 15px;
    opacity: 0; /* Come√ßa invis√≠vel */
    transition: opacity 0.3s ease-in-out;
  }
  .feedback-message.show {
      opacity: 1; /* Torna vis√≠vel */
  }
  h2 {
    font-size: 45px; /* Tamanho ajustado para o t√≠tulo da surpresa */
  }

  /* Estilos para a primeira surpresa ap√≥s o quiz */
  .final-surprise {
    font-size: 2em;
    color: #8a2be2;
    margin-top: 30px;
    display: none; /* Escondido por padr√£o */
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .final-surprise img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .secret-button {
    background-color: #ffc107; /* Amarelo */
    color: #333;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .secret-button:hover {
    background-color: #ffb300;
    transform: translateY(-2px);
  }

  /* Estilos para o modal da pergunta "Quer casar comigo?" */
  .proposal-modal {
    display: none; /* Escondido por padr√£o */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro transparente */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Acima de tudo */
  }
  .proposal-content {
    background-color: white;
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    position: relative; /* Para os bot√µes se posicionarem dentro dele */
    max-width: 500px;
    width: 90%;
    min-height: 300px; /* Garante espa√ßo para o 'N√ÉO' andar */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Importante para o bot√£o n√£o sair do modal */
  }
  .proposal-content h3 {
    font-size: 3em;
    color: #8a2be2; /* Roxo */
    margin-bottom: 40px;
  }
  .proposal-buttons {
    display: flex;
    justify-content: center;
    align-items: center; /* Centraliza verticalmente os bot√µes */
    width: 100%;
    position: relative; /* Pai para o bot√£o 'N√£o' absoluto */
    height: 150px; /* Altura fixa para o movimento do bot√£o N√ÉO */
  }
  .proposal-button {
    padding: 18px 40px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.8em;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    z-index: 2; /* Garante que os bot√µes fiquem sobre outros elementos no modal */
  }
  .proposal-button.yes {
    background-color: #28a745; /* Verde */
    color: white;
    /* Posi√ß√£o fixa dentro do flex container */
    margin-right: 40px; /* Espa√ßo para o bot√£o N√ÉO */
  }
  .proposal-button.yes:hover {
    background-color: #218838;
    transform: scale(1.05);
  }
  .proposal-button.no {
    background-color: #dc3545; /* Vermelho */
    color: white;
    position: absolute; /* Essencial para o movimento */
    /* Posi√ß√£o inicial: Ser√° definida via JS, mas aqui est√° a transi√ß√£o */
    transition: left 0.3s ease-out, top 0.3s ease-out; /* Suaviza o movimento */
    z-index: 1; /* Para o SIM ficar por cima se eles se cruzarem */
  }
  .proposal-button.no:hover {
    background-color: #c82333;
  }

  /* Mensagem final ap√≥s aceitar a proposta */
  .accepted-proposal-message {
    font-size: 2.5em;
    color: #8a2be2;
    margin-top: 50px;
    display: none; /* Escondido por padr√£o */
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  .accepted-proposal-message img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

</style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Quiz do Amor! ‚ù§Ô∏è</h1>
    <div class="quiz-area" id="quizArea">
      <p class="question-text" id="questionText"></p>
      <div class="options-container" id="optionsContainer">
        </div>
      <p class="feedback-message" id="feedbackMessage"></p>
    </div>

    <div class="final-surprise" id="surpriseMessage">
      <h2>üéâ Parab√©ns, meu amor! üéâ</h2>
      <p>Voc√™ √© incr√≠vel e meu amor por voc√™ √© a maior das minhas certezas!</p>
      <p>Obrigado por ser a minha melhor pessoa e namorada do MUNDO!</p>
      <img src="https://gifman.net/wp-content/uploads/2019/06/ursinhos-fofos-apaixonados.gif" alt="Surpresa!">
      <p>Eu te amo muito!</p>
    </div>
  </div>

  <div class="proposal-modal" id="proposalModal">
    <div class="proposal-content" id="proposalContent">
      <h3>Quer casar comigo? üíç</h3>
      <div class="proposal-buttons">
        <button class="proposal-button yes" id="yesButton">SIM!</button>
        <button class="proposal-button no" id="noButton">N√ÉO</button>
      </div>
    </div>
  </div>

  <div class="accepted-proposal-message" id="acceptedProposalMessage">
    </div>


  <script>
    const questions = [
      {
        question: "Quando foi nosso primeiro beijo?",
        options: ["04/09/2020", "04/09/2019", "09/04/2020", "26/09/2020"],
        correctAnswer: "04/09/2020"
      },
      {
        question: "Qual lugar voc√™ sonha em visitar comigo um dia?",
        options: ["Chile", "Todos os lugares do mundo!", "Morro do Dend√™", "Espa√ßo sideralüöÄ"],
        correctAnswer: "Todos os lugares do mundo!"
      },
      {
        question: "Qual o seu hobbie favorito que voc√™ ama compartilhar comigo?",
        options: ["Assistir s√©ries/filmes juntinhos", "Cozinhar/comer coisas gostosas", "Sair para explorar a natureza", "Todos os itens acima!"],
        correctAnswer: "Todos os itens acima!"
      },
      {
        question: "Qual foi o primeiro apelido carinhoso que eu te dei? N√≠vel Hard üî•",
        options: ["Amor", "Vida", "Nen√©m", "Princesa"],
        correctAnswer: "Nen√©m"
      }
    ];

    let currentQuestionIndex = 0;
    const userSelectedAnswers = [];

    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const quizArea = document.getElementById('quizArea');
    const surpriseMessage = document.getElementById('surpriseMessage'); // Primeira surpresa
    const feedbackMessage = document.getElementById('feedbackMessage');

    

    function displayQuestion() {
      if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;
        optionsContainer.innerHTML = '';
        feedbackMessage.classList.remove('show');

        currentQuestion.options.forEach(option => {
          const button = document.createElement('button');
          button.classList.add('option-button');
          button.textContent = option;
          button.addEventListener('click', () => selectAnswer(option, currentQuestion.correctAnswer, button));
          optionsContainer.appendChild(button);
        });
      } else {
        // Todas as perguntas respondidas, exibe a primeira surpresa!
        quizArea.style.display = 'none';
        surpriseMessage.style.display = 'block';
      }
    }

    function selectAnswer(selectedOption, correctAnswer, clickedButton) {
      if (selectedOption === correctAnswer) {
        userSelectedAnswers.push({
          question: questions[currentQuestionIndex].question,
          answer: selectedOption,
          correct: true
        });
        currentQuestionIndex++;
        feedbackMessage.classList.remove('show');
        displayQuestion();
      } else {
        feedbackMessage.textContent = 'Ops! Essa n√£o √© a resposta. Tente de novo! üòâ';
        feedbackMessage.classList.add('show');

        clickedButton.classList.add('incorrect');
        setTimeout(() => {
          clickedButton.classList.remove('incorrect');
        }, 500);
      }
    }

  



  

    // Inicia o quiz quando a p√°gina carrega
    displayQuestion();
  </script>
</body>
</html>
